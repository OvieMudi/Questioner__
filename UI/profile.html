<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/profile.css" />
</head>
<body>
  <!------------ header -------------->
  <header class="header">
      <h3 class="appicon"><a href="./usr_dashboard.html">Questioner</a></h3>
      <ul class="menu">
        <li><a href="#">Support</a></li>
        <li><a href="#">Sign out</a></li>
      </ul>
    </header>

    <main>
      <div profile-container>
        <section class= "avatar-container">
          <div class="images">
            <div class="image">
              <img id="image" src="./assets/images/Obi-Wan.jpg" alt="user avatar">
            </div>
          </div>
          <div class="user-details">
            <h3>Obiwan Kenobi</h3>
            <div>Username: Obiwan</div>
            <div>Email: obiwan@gmail.com</div>
            <div>Phone: 0703556633</div>
          </div>
        </section>
      </div>
    </main>

    <!---------------- left sidebar --------------------------->
    <nav>
        <section class="left-container segment">
          <span class="username">
            <span id="username">Ben Skywalker</span>
            <span class="userIcon"><i class="material-icons">person_outline</i></span>
          </span>
          <div class="user_info">
            <div><span>8</span> questions asked</div>
            <div><span>23</span> comments posted</div>
          </div>
        </section>
        
      </nav>

    <aside>
        <section class="right-container segment">
          <span class="feed-header">
            <span>Top questions feed</span>
            <span id="question-icon"><i class="material-icons">trending_up</i></span>
          </span>
          <div class="questions-feed">
            <div class="question"><span>Ipsum lorem, this is a question to be answered </span></div>
            <div><span>23</span> comments posted</div>
          </div>
        </section>
        
      </aside>
      
</body>
</html>
